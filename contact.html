    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_w6wwf7k', 'template_8sh1u1k', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }

<body  oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

<style>
.disdiv {width:100%; height:100%; position:absolute; top:0px; bottom:0; left:0; right:0; display:none; background-color:#000000; opacity:0.2}
.icdiv {text-align:center; padding:10px; margin:10px; display:none;}
</style>


<script>
function loading(){
	if($('.disdiv').fadeIn(300)){
	$('.icdiv').fadeIn(100)
	}
}
</script>

<script type="text/javascript">

//form tags to omit in NS6+:
var omitformtags=["input", "textarea", "select"]

omitformtags=omitformtags.join("|")

function disableselect(e){
if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1)
return false
}

function reEnable(){
return true
}

if (typeof document.onselectstart!="undefined")
document.onselectstart=new Function ("return false")
else{
document.onmousedown=disableselect
document.onmouseup=reEnable
}

</script>


<script language="JavaScript">
    document.onkeypress = function (event) {
        event = (event || window.event);
        if (event.keyCode == 123) {
            return false;
        }
    }
    document.onmousedown = function (event) {
        event = (event || window.event);
        if (event.keyCode == 123) {
            return false;
        }
    }
document.onkeydown = function (event) {
        event = (event || window.event);
        if (event.keyCode == 123) {
            return false;
        }
    }
</script>

<script>
var sure = "4000"
const yonlendir = (url, sure) => {
        setTimeout(() => {
          window.location.href = url;
        }, 4000);
      }

    </script>
	

<div class="disdiv"></div>
<div class="icdiv"> Lütfen bekleyin...</div>

    <form id="contact-form" method="post" onsubmit="loading()">
        <h2>Selam, Naber?</h2>
        <input type="hidden" name="contact_number">
        <input placeholder="İsim ve Soyisim " type="text" name="from_name" required>
        <input placeholder="Email Adresiniz " type="email" name="from_email"required >
        <textarea placeholder="Göndermek İstediğiniz mesajınız... " name="message" rows="6" required></textarea>
